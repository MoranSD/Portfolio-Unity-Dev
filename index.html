<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leonid Kurskov portfolio Unity developer</title>
    <style>
        @font-face {
         font-family: Montserrat_medium;
         src: url(Fonts/Montserrat/Montserrat-Medium.ttf);
        }
        @font-face {
         font-family: Montserrat_bold;
         src: url(Fonts/Montserrat/Montserrat-SemiBold.ttf);
        }
       </style>
</head>
<body>
    <div class="main_block" id="desktop">
        <div class="left_block">
            <div class="about">
                <button class="about-button" id="about-button">Обо мне</button>
                <div class="about-my_projects">
                    <div class="about-my_projects-line"></div>
                    <div class="about-my_projects-title bold_font">Мои проекты</div>
                    <div class="about-my_projects-line"></div>
                </div>
            </div>
            <div class="my_projects">
                <div class="my_projects-buttons" id="projectsButtons">
                    <!-- Кнопки проектов будут добавлены через JS -->
                </div>
            </div>
        </div>
        <div class="right_block">
            <div class="about_info">
                <!-- Данные будут заполнены через JS -->
                <div class="about_info-main about_info_spacing">
                    <img class="about_info-photo" src="" alt="">
                    <div class="about_info-text_info">
                        <div class="about_info-main-name bold_font white_text"></div>
                        <div class="about_info-main-profession bold_font orange_text"></div>
                        <div class="about_info-main-employment white_text"></div>
                    </div>
                </div>
                <div class="about_info-about_text about_info_spacing white_text"></div>
                <div class="about_info-links about_info_spacing">
                    <!-- Ссылки будут добавлены через JS -->
                </div>
                <div class="about_info-work_expierence about_info_spacing orange_text">
                    <div class="work_expierence-title bold_font about_info_spacing">Опыт работы</div>
                    <ul class="work_expierence-studios about_info_spacing white_text">
                        <!-- Опыт работы будет добавлен через JS -->
                    </ul>
                </div>
                <div class="about_info-skills">
                    <div class="skills-title bold_font about_info_spacing orange_text">Ключевые навыки</div>
                    <ul class="skills-concrete about_info_spacing white_text">
                        <!-- Навыки будут добавлены через JS -->
                    </ul>
                </div>
                <div class="about_info-skills">
                    <div class="skills-title bold_font about_info_spacing orange_text">Дополнительные навыки</div>
                    <ul class="skills-concrete about_info_spacing white_text">
                        <!-- Навыки будут добавлены через JS -->
                    </ul>
                </div>
            </div>
            <div class="project_info">
                <div class="project_info-video_block about_info_spacing" id="projectVideo">
                    <!-- Видео проекта будет добавлено через JS -->
                </div>
                <div class="project_info-name bold_font white_text about_info_spacing" id="projectName">Название проекта</div>
                <div class="project_info-links white_text about_info_spacing" id="projectLinks">Полезные ссылки</div>
                <div class="project_info-description white_text" id="projectDescription">Описание проекта</div>
            </div>
        </div>
    </div>
    <div id="mobileBlock">
        <nav id="navBar">
            <h1 id="navBarTitle">Название выбранной вкладки</h1>
            <!-- <button class="burger" id="burgerButton">
                <span class="burger__line burger__line_first"></span>
                <span class="burger__line burger__line_second"></span>
                <span class="burger__line burger__line_third"></span>
                <span class="burger__line burger__line_fourth"></span>
            </button> -->
        </nav>
        <div id="aboutMePage">
            <div id="aboutMeMobile">
                <div id="aboutMeMobileTitle">
                    <img id="aboutMeMobilePhoto" src="" alt="">
                    <div id="aboutMeMobileTitleText">
                        <div class="bold_font white_text" id="aboutMeMobileName"></div>
                        <div class="bold_font orange_text" id="aboutMeMobileProfession"></div>
                        <div class="white_text" id="aboutMeMobileEmployment"></div>
                    </div>
                </div>
                <div id="aboutMeMobileDesciption">
                    <div>
                        <!-- Описание будет добавлено через JS -->
                    </div>
                    <div class="about_info-links about_info_spacing" id="aboutMeMobileDesciptionLinks">
                        <!-- Ссылки будут добавлены через JS -->
                    </div>
                    <div class="about_info-work_expierence about_info_spacing orange_text" id="workExpirience">
                        <div class="bold_font about_info_spacing" id="workExpirienceTitle">Опыт работы</div>
                        <ul class="work_expierence-studios about_info_spacing white_text">
                            <!-- Опыт работы будет добавлен через JS -->
                        </ul>
                    </div>
                    <div class="about_info-skills">
                        <div class="infoSkillsTitle bold_font about_info_spacing orange_text">Ключевые навыки</div>
                        <ul class="skills-concrete about_info_spacing white_text">
                            <!-- Навыки будут добавлены через JS -->
                        </ul>
                    </div>
                    <div class="about_info-skills">
                        <div class="infoSkillsTitle bold_font about_info_spacing orange_text">Доп навыки</div>
                        <ul class="skills-concrete about_info_spacing white_text">
                            <!-- Навыки будут добавлены через JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="projectInfoBlock">
            <div id="projectInfoScrollableBlock">
                <div id="projectInfo">
                    <div id="mobileProjectVideo">
                        <!-- Видео проекта будет добавлено через JS -->
                    </div>
                    <div class="bold_font white_text about_info_spacing" id="projectInfoTitle">Название проекта</div>
                    <div class="white_text about_info_spacing" id="projectInfoLinks">Полезные ссылки</div>
                    <div class=" white_text" id="projectInfoDescription">Описание проекта</div>
                </div>
            </div>
        </div>
        <div id="selectMenu">
            <button id="selectMenuAboutMeButton">Обо мне</button>
            <div id="projectsPage">
                <div id="myProjects">
                    <div class="projectsLine"></div>
                    <div id="projectsTitle">Мои проекты</div>
                    <div class="projectsLine"></div>
                </div>
                <div class="scrollableBlock">
                    <div id="mobileProjectsButtons">
                        <!-- Кнопки проектов будут добавлены через JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Scripts/Buttons.js"></script>
</html>
